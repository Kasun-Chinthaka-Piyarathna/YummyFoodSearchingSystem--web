<md-content ng-style="heroImage" >
    <div class="restaurants">

        <style>
            .restaurants {
                background: url(js/Lib/slider/images/bg16.jpg) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        </style>


        <div layout="row">
            <div flex style="width: 20%">

            </div>
            <div flex="66" flex-sm="33">
                <div layout="column">
                    <div  ng-repeat="restuarent in restuarentsAll"  flex=""  >
                        <md-card md-theme="{{ showDarkTheme ? 'dark-blue' : 'default' }}" md-theme-watch  style="background-image:url(js/Lib/slider/images/food/c4.jpg) " >

                            <md-card-title>
                                <md-card-title-text>
                                    <span class="md-headline">{{restuarent.Restaurant_Name}}</span>
                                    <span class="md-subhead">{{restuarent.NearestCity}}</span>

                                </md-card-title-text>
                                <md-card-title-media>
                                    <div class="md-media-lg card-media">
                                        <img ng-src="{{restuarent.RImage}}" class="md-card-image" alt="Washed Out" style="width:100%;height:100%" />
                                    </div>
                                </md-card-title-media>
                            </md-card-title>
                            <md-card-actions layout="row" layout-align="end center" >
                                <md-button ng-click="viewRestaurant(restuarent)" style="background-color: darkgreen">View  Restaurant</md-button>
                                <md-button class="md-primary md-raised" ng-click="showAdvanced(ev ,restuarent )" style="background-color: darkgreen" style="color: #ffffff">
                                    View Comments
                                </md-button>
                                <!--<md-button style="background-color: darkgreen" style="color: #ffffff";>View Comments</md-button>-->
                            </md-card-actions>
                        </md-card>
                    </div>
                </div>
            </div>
            <div flex>

            </div>
        </div>


    </div>

</md-content>
